<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Tris - Arcade Games</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">


    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Css custom -->
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Patrick+Hand&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">

    <!-- Css memory -->
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Patrick+Hand&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./memory.css">
</head>
<body class="bg-main">
    
    <div>
        <p class="back">
            <a href="../index.html" class="link-games">
                Back Home
            </a>
        </p>
    </div>
    
    <!-- Area gioco Memory Game-->
    <section class="board">
        <div class="game-area">
            <div class="grid">
              
            </div>
        </div>

       <div class="game-data order-first order-md-last">
           <h1 class="text-sec">Memory Game</h1>
           <p class="game-description text-sec">Abbina tutti i simboli uguali e scopri tutte le carte!</p>

           <!-- Scelta nome player -->
           <div id="box-player" class="">
               
           </div>

           <!-- Visualizzazione score-->
           <div class="game-alert mt-20">
               <p class="game-alert-notification player-name text-acc">
               </p> 
               <p class="move-counter text-sec">
            </p> 
           </div>
           <!-- Bottone restart -->
           <div id='restart'  class="btnadd d-none">
               <a class='link-games restart'href="#">Restart</a>
           </div>
        </div>
       
        
    </section>



    <script src="../main.js"></script>
    <script src="./memory.js"></script>
</body>
</html>
