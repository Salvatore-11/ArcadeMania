<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders - Arcade Mania</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./invaders.css">
</head>
<body class="bg-main">

        
    <div>
        <p class="back">
            <a href="../index.html" class="link-games">
                Back Home
            </a>
        </p>
    </div>

    <section class="board">
        <div class="game-area">
            <div class ="grid mt-top">

            </div>
        </div>

        <div class="game-data order-first order-md-last mt-100">
            <h1 class="text-sec">Space Invaders</h1>
            <p class="game-description text-sec">Premi i tasti &#8592; e &#8594; per mouvere l'astronave</p>
            <h3 class="mt-100">Score: <span id="score"></span></h3>



            <!-- Visualizzazione score-->
            <div class="game-alert mt-20">
                <p class="game-alert-notification player-name text-acc">
            </p> 
            <p class="move-counter text-sec">
            </p> 
            </div>
            
            
            <!-- Bottone restart -->
            <div id='restart'  class="btnadd d-none">
                <a class='link-games restart'href="#">Restart</a>
            </div>
        </div>
    </section>

    <script src="../main.js"></script>
    <script src="./invaders.js"></script>
</body>
</html>
